<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.scss">
    <title>First project</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <form action="/test" method="get" class="form">
      <label class="form__input">
        <span>First name</span>
        <input
          class="form__text-input"
          type="text"
          name="first-name"
          value="Andrei"
          maxlength="15"
        >
      </label>
      <label class="form__input">
        <span>Date</span>
        <input
          class="form__text-input"
          type="date"
          name="first-name"
        >
      </label>
      <label class="form__input">
        <span>Color</span>
        <input
          class="form__text-input"
          type="color"
          name="first-name"
        >
      </label>
      <label class="form__input">
        <span>Phone number</span>
        <input
          class="form__text-input"
          type="text"
          name="phone-number"
          placeholder="Phone number"
          pattern="[\d]{3}-[0-9]{3}-[0-9]{2}"
        >
      </label>
      <input
        type="number"
        name="first-name"
        value="10"
        min="0"
        max="11"
      >
      <input
        type="email"
        name="first-name"
        placeholder="email"
        required
      >
      <input
        type="text"
        name="last-name"
        placeholder="Last Name"
      >
      <label class="form__input">
        <span>Yes</span>
      <input
        type="radio"
        name="radio"
        value="yes"
      >
      </label>
      <label class="form__input">
        <span>No</span>
      <input
        type="radio"
        name="radio"
        value="no"
      >
      </label>
      <label class="form__input">
        <span>Not sure</span>
      <input
        type="radio"
        name="radio"
        value="not sure"
      >
      </label>
      <input
        id="checkbox-yes"
        type="checkbox"
        name="checkbox"
        value="yes"
      >
      <input
        type="checkbox"
        name="checkbox1"
        value="no"
      >
      <input
        type="checkbox"
        name="checkbox2"
        value="not sure"
      >
      <input list="datalist">
      <datalist id="datalist">
        <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
      </datalist>
      <textarea
       name="text-area"
       rows="5"
       resize="none"
       ></textarea>
      <input type="submit" value="Submit">
      <button class="form__submit">Btn submit</button>
      <label for="checkbox-yes">Checkbox Yes</label>
    </form>
    <h1>Hello world</h1>
    <div class="input">
      <input
        type="radio"
        class="input__input"
        name="test"
        value="yes"
        id="radio-yes"
        checked
       >  
       <label
        class="input__label"
        for="radio-yes"
       >
        Yes
       </label>
       <input
        type="radio"
        class="input__input"
        name="test"
        value="no"
        id="radio-no"
       >  
       <label
        class="input__label"
        for="radio-no"
       >
        No
       </label>
    </div>
  </body>
</html>
